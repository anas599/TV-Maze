<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <title>Document</title>
</head>

<body>
  <header>
    <nav class="navigation">
      <ul class="nav-list">
        <li>Logo</li>
        <li>TV Shows</li>
        <li>Movies</li>
        <li>Series</li>
      </ul>
    </nav>
  </header>

  <footer>
    <div class="footer-container">
      <p>Create by Hans-Derly And Anas under CC LiCENSE</p>
    </div>
  </footer>

  <div class="modal">
    <div class="modal-content">
      <div class="close-icon-container">
        <span class="material-symbols-outlined">
          close
        </span>
      </div>
      <div class="modal-head-container">
        <div class="movie-img-infos">
          <img class="movie-img" src="https://static.tvmaze.com/uploads/images/original_untouched/189/474715.jpg"
            alt="movie-poster" srcset="">
          <div class="movie-infos-container">
            <a href="#" class="movie-name">
              GOTHAM
            </a>
          </div>
        </div>
      </div>
      <div class="movie-infos">
        <div class="language-rating">
          <p>Language: <span>English</span></p>
          <p>Rating: <span>9.6</span></p>
        </div>
        <div class="language-rating">
          <p>Release Date: 15/15/2015</p>
          <p>Genres: Adventure</p>
        </div>
      </div>
      <div class="comments-list-add-comment">
        <div class="comment-list">
          <h4>Comment ()</h4>
          <ul class="list">
            <li>
              <span class="big">1</span>
              <div class="img-name">
                <!-- <img class="avatar"
                  src="https://static.vecteezy.com/system/resources/thumbnails/005/129/844/small/profile-user-icon-isolated-on-white-background-eps10-free-vector.jpg"
                  alt="avatar"> -->
                <span>Username</span>
              </div>
              <span class="">This is the comment i add for testing purpose</span>
            </li>
          </ul>
        </div>
        <div class="add-comment">
          <h4>Add your comment</h4>
          <form id="form">
            <div>
              <input required type="text" name="username" id="username" placeholder="Your name">
            </div>
            <div>
              <textarea required name="comment" id="comment" placeholder="Add your comment" rows="6"></textarea>
            </div>
            <div class="buttonContainer">
              <button>Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
